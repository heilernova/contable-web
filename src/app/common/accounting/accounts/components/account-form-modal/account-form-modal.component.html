<form nz-form nzLayout="vertical" [formGroup]="formGroup">
    <nz-form-item class="code">
        <nz-form-label nzRequired>Cuenta</nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="code" class="uppercase" [maxlength]="maxLen()">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="name">
        <nz-form-label nzRequired>Nombre de la cuenta</nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="name">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="descritpion">
        <nz-form-label>Descripci√≥n</nz-form-label>
        <nz-form-control>
            <textarea nz-input formControlName="description"></textarea>
        </nz-form-control>
    </nz-form-item>


</form>


<div *nzModalFooter>
    <button nz-button nzType="default" (click)="onClickClose()">Cancelar</button>
    <button nz-button nzType="primary" (click)="onClickSave()">Guardar</button>
</div>
